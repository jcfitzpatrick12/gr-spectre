id: spectre_batched_file_sink
label: Batched File Sink
category: '[spectre]'

templates:
  imports: from gnuradio import spectre
  make: spectre.batched_file_sink(${parent_dir_path}, ${tag}, ${batch_size}, ${samp_rate}, ${is_sweeping}, ${frequency_tag_key}, ${initial_center_frequency})

parameters:
  - id: parent_dir_path
    label: Parent directory path
    dtype: string
  - id: tag
    label: Tag
    dtype: string
  - id: batch_size
    label: Batch size [s]
    dtype: int
    default: 3
  - id: samp_rate
    label: Sample rate [samples/s]
    dtype: int
    default: 32000
  - id: is_sweeping
    label: Sweeping [True / False]
    dtype: bool
    default: False
  - id: frequency_tag_key
    label: Frequency Tag Key
    dtype: string
    default: freq
    hide: ${!is_sweeping}
  - id: initial_center_frequency
    label: Initial Center Frequency [Hz]
    dtype: float
    default: 0
    hide: ${!is_sweeping}

inputs:
  - label: in0
    domain: stream
    dtype: complex

file_format: 1
