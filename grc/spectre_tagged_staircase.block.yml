id: spectre_tagged_staircase
label: Tagged Staircase
category: '[spectre]'

templates:
  imports: from gnuradio import spectre
  make: spectre.tagged_staircase(${min_samples_per_step}, ${max_samples_per_step}, ${hop_freq}, ${step_increment}, ${sample_rate})

parameters:
- id: min_samples_per_step
  label: Minimum samples per step
  dtype: int
  default: 4000
  
- id: max_samples_per_step 
  label: Maximum samples per step
  dtype: int
  default: 5000

- id: hop_freq
  label: Frequency hop (Hz)
  dtype: float
  default: 32000

- id: step_increment
  label: Step increment
  dtype: int
  default: 200

- id: sample_rate
  label: Sample rate (Sps)
  dtype: int
  default: 32000

outputs:
  - domain: stream
    dtype: complex
    vlen: 1

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
