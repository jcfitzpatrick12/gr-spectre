id: spectre_sweep_driver
label: Sweep Driver
category: '[spectre]'

templates:
  imports: from gnuradio import spectre
  make: spectre.sweep_driver(${min_freq}, ${max_freq}, ${freq_step}, ${samp_rate}, ${samples_per_step}, ${retune_cmd_name})

parameters:
  - id: min_freq
    label: Minimum frequency [Hz]
    dtype: float
    default: 80000000
  - id: max_freq
    label: Maximum frequency [Hz]
    dtype: float
    default: 120000000
  - id: freq_step
    label: Frequency step [Hz]
    dtype: float
    default: 6000000
  - id: samp_rate
    label: Sample rate [samples/s]
    dtype: int
    default: 6000000
  - id: samples_per_step
    label: Samples per step
    dtype: int
    default: 350000
  - id: retune_cmd_name
    label: Receiver Port Name 
    dtype: string
    default: "freq"
  - id: showports
    label: Show Message Port
    dtype: bool
    default: 'True'
    options: ['False', 'True']
    option_labels: [No, Yes]
    hide: part

inputs:
  - domain: stream
    dtype: complex
    vlen: 1

outputs:
  - domain: message
    id: freq
    optional: true
    hide: ${not showports}

file_format: 1